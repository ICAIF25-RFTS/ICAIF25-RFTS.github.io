<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="ICAIF 2025 — Rethinking Financial Time-Series social card (two-line wordmark)">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#f472b6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  <rect x="24" y="24" width="1152" height="582" rx="28" ry="28" fill="#0f172a" fill-opacity="0.35" stroke="#ffffff" stroke-opacity="0.06"/>

  <!-- subtle gradient wave -->
  <path d="M0,540 C240,480 360,600 600,540 C840,480 960,600 1200,540 L1200,630 L0,630 Z" fill="url(#g)" fill-opacity="0.08"/>

  <!-- Logo mark -->
  <g transform="translate(120,180) scale(4)">
    <rect width="64" height="64" rx="14" ry="14" fill="#ffffff" fill-opacity="0.04" stroke="#ffffff" stroke-opacity="0.12"/>
    <circle cx="32" cy="32" r="24" fill="none" stroke="url(#g)" stroke-opacity="0.35" stroke-width="1.5"/>
    <path d="M8,40 L16,32 L24,44 L32,22 L40,30 L48,18 L56,26" fill="none" stroke="url(#g)" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    <g opacity="0.6">
      <line x1="16" y1="12" x2="16" y2="52" stroke="url(#g)" stroke-width="1" stroke-dasharray="2 3"/>
      <line x1="32" y1="12" x2="32" y2="52" stroke="url(#g)" stroke-width="1" stroke-dasharray="2 3"/>
      <line x1="48" y1="12" x2="48" y2="52" stroke="url(#g)" stroke-width="1" stroke-dasharray="2 3"/>
    </g>
  </g>

  <!-- Two-line wordmark (to prevent cropping of 'Time-Series') -->
  <g transform="translate(420,210)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans'" font-size="50" font-weight="800" fill="#e2e8f0" letter-spacing="0.2">
      Rethinking Financial
    </text>
    <text x="0" y="78" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans'" font-size="86" font-weight="900" fill="url(#g)">
      Time-Series
    </text>
    <text x="0" y="130" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans'" font-size="24" font-weight="600" fill="#94a3b8" opacity="0.95" letter-spacing="3">
      ICAIF ’25 • Singapore
    </text>
    <text x="0" y="162" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans'" font-size="22" font-weight="500" fill="#cbd5e1" opacity="0.9">
      Foundations, Frontiers, and Future Directions
    </text>
  </g>
</svg>